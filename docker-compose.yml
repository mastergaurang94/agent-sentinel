services:
  redis:
    image: redis:7-alpine
    container_name: agent-sentinel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-embedding:
    image: redis/redis-stack:latest
    container_name: embedding-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-embedding-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  embedding-sidecar:
    platform: linux/amd64
    build:
      context: ./embedding-sidecar
      dockerfile: Dockerfile
      args:
        MODEL_URL: ${MODEL_URL}
        MODEL_SHA256: ${MODEL_SHA256}
    container_name: embedding-sidecar
    environment:
      - REDIS_URL=redis://redis-embedding:6379
      - UDS_PATH=/sockets/embedding-sidecar.sock
      - LOOP_SIMILARITY_THRESHOLD=${LOOP_SIMILARITY_THRESHOLD:-0.95}
      - LOOP_HISTORY_SIZE=${LOOP_HISTORY_SIZE:-5}
      - LOOP_EMBEDDING_TTL=${LOOP_EMBEDDING_TTL:-3600}
      - LOOP_EMBEDDING_MODEL_PATH=/app/models/all-MiniLM-L6-v2.onnx
      - LOOP_EMBEDDING_SIDECAR_TIMEOUT_MS=${LOOP_EMBEDDING_SIDECAR_TIMEOUT_MS:-50}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-otel-collector:4317}
    volumes:
      - ./.sockets:/sockets
    depends_on:
      redis-embedding:
        condition: service_started
    restart: unless-stopped

  agent-sentinel:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-sentinel
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TARGET_API=${TARGET_API:-gemini}
      - DEFAULT_SPEND_LIMIT=${DEFAULT_SPEND_LIMIT:-100.00}
      - RATE_LIMIT_HEADER=${RATE_LIMIT_HEADER:-X-Tenant-ID}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-otel-collector:4317}
      - LOOP_EMBEDDING_SIDECAR_UDS=/sockets/embedding-sidecar.sock
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_started
      embedding-sidecar:
        condition: service_started
      otel-collector:
        condition: service_started
    restart: unless-stopped
    volumes:
      - ./.sockets:/sockets

  otel-collector:
    image: otel/opentelemetry-collector:0.104.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"
    restart: unless-stopped

volumes:
  redis-data:
  redis-embedding-data:

